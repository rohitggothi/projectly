<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-Ly</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="images/logo.png">
    <style>
        iframe {
            width: 100%;
            height: 100vh;
            overflow: hidden;

        }

        h1 {
            text-align: center;
        }

        button {
            border-radius: 10px;
            border: 0;
            color: white;
            background-color: black;
            cursor: pointer;
            position: fixed;
            right: 5%;
            bottom: 5%;
            font-weight: bold;
            font-size: 20px;

        }

        button:hover {
            background-color: #cad4d8;
            border: 0;
            color: black;
            transition: all 1s;
            
        }
    </style>
    <script type="text/javascript">

        const nextarr = ['https://rohitggothi.github.io/UNCX-BLOCKCHAIN/','https://karangenerators.projectly.in/','https://rohitgothi.projectly.in/'];
        var ind = 1;
        function next() {
            document.getElementById('uncx').src=nextarr[ind];
            ind = (ind + 1) % 3;
        }
    </script>
</head>

<body>
    <button type="button" id="btn1" onclick="next();">Next</button>
    <iframe src="https://rohitggothi.github.io/UNCX-BLOCKCHAIN/"  seamless="seamless" frameborder="0" allowtransparency="true" id="uncx"></iframe>

</body>

</html>
